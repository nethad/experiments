<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Receive a shared text</title>
    <script>
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if(results == null) {
          return "";
        } else {
          return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
      }

      function bodyOnLoad() {
        var senderAddress = getParameterByName('senderAddress');
        var hash = getParameterByName('hash');
        remoteStorage.receive(senderAddress, hash, function(text) {
          document.getElementById('1').innerHTML = text;
        });
      }
    </script>
  </head>
  <body onload="bodyOnLoad();">
    <textarea id="1"></textarea>
  </body>
  <script src="http://unhosted.org/remoteStorage.js">{
    suppressDialog: true,
    suppressAutoSave: true
  }</script>
</html>
