<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Publish</title>
    <link rel="icon" type="image/svg+xml" href="/icons/noun_project_397.svg"/>
    <script>
      function bodyOnLoad() {
        show();
        window.addEventListener('storage', function(e) {
          if(e.key == 'text') {
            show();
          } 
        }, false);
      }
      function show() {
        document.getElementById('1').innerHTML = localStorage.getItem('text');
        if(!localStorage.getItem('text') || localStorage.getItem('text').length == 0) {
          document.getElementById('share').style.display='none';
          document.getElementById('empty').style.display='block';
        } else {
          document.getElementById('empty').style.display='none';
          document.getElementById('share').style.display='block';
        }
      }
      function share() {
        remoteStorage.configure({
          userAddress: 'michiel@unhosted.org'
        });
      }
    </script>
  </head>
  <body onload="bodyOnLoad();">
    <h2>Libre Docs - Publish</h2>
    <div id="share" style="display:none;">
      WARNING: For now, only 'Write', and not 'Draw', is supported by this.<br>
      <input type="submit" value="Share the current document" onclick="share();">
      <br>Preview:</br><textarea id="1"></textarea>
    </div>
    <div id="empty" style="display:none;">
      Oops! There is nothing to publish yet. Please write something first, using the 'Write' option from the home screen.
    </div>
  </body>
  <script src="http://unhosted.org/remoteStorage.js">{
    category: 'public',
    suppressDialog: true,
    suppressAutoSave: true,
    onStatus: function(oldStatus, newStatus) {
      if(newStatus.name == 'online') {
        remoteStorage.share('text', function(hash) {
          alert('Shared as: http://libredocs.org/s.html?senderAddress=michiel@unhosted.org&hash='+hash);
        });
      }
    }
  }</script>
</html>
