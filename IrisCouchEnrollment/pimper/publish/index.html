<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Publish</title>
    <script>
      function bodyOnLoad() {
        document.getElementById('1').innerHTML = localStorage.getItem('text');
      }
      function share() {
        remoteStorage.configure({
          userAddress: 'michiel@unhosted.org'
        });
      }
    </script>
  </head>
  <body onload="bodyOnLoad();">
    <h2>Libre Docs - publish</h2>
    WARNING: For now, only 'Write', and not 'Draw', is supported by this.<br>
    <input type="submit" value="Share this document" onclick="share();">
    <textarea id="1"></textarea>
  </body>
  <script src="http://unhosted.org/remoteStorage.js">{
    category: 'public',
    suppressDialog: true,
    suppressAutoSave: true,
    onStatus: function(oldStatus, newStatus) {
      if(newStatus.name == 'online') {
        remoteStorage.share('text', function(hash) {
          alert('Shared as: http://libredocs.org/s.html?senderAddress=michiel@unhosted.org&hash='+hash);
        });
      }
    }
  }</script>
</html>
