<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Publish</title>
    <link rel="icon" type="image/svg+xml" href="/icons/noun_project_397.svg"/>
    <script>
      function bodyOnLoad() {
        document.getElementById('loading').style.display='none';
        show();
        window.addEventListener('storage', function(e) {
          if(e.key == 'text') {
            show();
          } 
        }, false);
      }
      function show() {
        document.getElementById('1').innerHTML = localStorage.getItem('text');
        if(!localStorage.getItem('text') || localStorage.getItem('text').length == 0) {
          document.getElementById('share').style.display='none';
          document.getElementById('empty').style.display='block';
        } else {
          document.getElementById('empty').style.display='none';
          document.getElementById('share').style.display='block';
        }
      }
      function share() {
        document.getElementById('loading').style.display='block';
        document.getElementById('share').style.display='none';
        document.getElementById('empty').style.display='none';
        navigator.id.get(function(assertion) {
          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/browserid-verifier', true);
          xhr.onreadystatechange = function() {
            if(xhr.readyState == 4) {
              try {
                window.remoteStorage.configure({
                  userAddress: JSON.parse(xhr.responseText).email
                }, function() {
                  window.remoteStorage.share('text', function(senderAddress, hash) {
                    location='http://libredocs.org/s.html?senderAddress='+encodeURIComponent(senderAddress)+'&hash='+encodeURIComponent(hash);
                  });
                });
              } catch(e) {
                alert('bad news from the verifier');
              }
            }
          };
          xhr.send('audience=http://libredocs.org&assertion='+encodeURIComponent(assertion));
        });
      }
    </script>
  </head>
  <body onload="bodyOnLoad();">
    <h2>Libre Docs - Publish</h2>
    <div id="share" style="display:none;">
      WARNING: For now, only 'Write', and not 'Draw', is supported by this.<br>
      <input type="submit" value="Share the current document" onclick="share();">
      <br>Preview:</br><textarea id="1"></textarea>
    </div>
    <div id="empty" style="display:none;">
      Oops! There is nothing to publish yet. Please go back to the home screen and click 'Write' there instead of 'Publish'.
    </div>
    <div id="loading">
      Loading, please wait...
    </div>
  </body>
