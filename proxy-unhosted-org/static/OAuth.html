<!DOCTYPE html>
<html lang="en">
  <head>
    <title>proxy service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon-touch.png" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/auth.css" type="text/css" media="screen" />
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="js/sha1.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/categoryCreator.js"></script>
    <script src="js/oauth.js"></script>
    <script>
      function load() {
        document.getElementById('client-id').innerHTML = oauth.getClientIdHtml();
        document.getElementById('categories').innerHTML = oauth.getCategoriesHtml();
        document.getElementById('allow-auth').onclick = oauth.allow;
      }
    </script>
  </head>
  <body onload="load();">
    <div id="login">
      <header>
        <div id="header">
          <!-- <img src="img/island.png" alt="Unhosted" /> -->
        </div>
      </header>
      <section id="main">
      <div id="oauth">
        <h2><img src="img/remoteStorage-big.png" alt="remoteStorage" /></h2>
        <p><strong id="client-id">(?)</strong>
        requests read &amp; write access to your 
        <span id="categories"><em>(?)</em></span>.
        </p>
        <input id="allow-auth" name="allow" type="submit" value="Allow"/>
        <input id="deny-auth" name="deny" type="submit" value="Deny" />
      </div>
      </section>
    </div>
    <footer>
      <p class="info">
        <!-- <a href="http://unhosted.org/">Unhosted</a> &ndash; personal data freedom -->
      </p>
    </footer>
  </body>
</html>
