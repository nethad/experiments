<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/unhosted/require.js"></script>
    <script>
      var contacts;
      function displayList() {
        try {
          if(!contacts) {
            contacts = JSON.parse(localStorage['contacts$list']);
          }
          if(!contacts) {
            contacts = {};
          }
          document.getElementById('contacts').innerHTML = '';
          for(var i in contacts) {
            var li = document.createElement('li');
            li.innerHTML=i+'<input type="submit" value="-" onclick="removeContact(\''+i+'\');">';
            document.getElementById('contacts').appendChild(li);
          }
        }catch(e){
        }
      }
      function removeContact(userAddress) {
        if(!contacts) {
          contacts = JSON.parse(localStorage['contacts$list']);
        }
        delete contacts[userAddress];
        localStorage['contacts$list'] = JSON.stringify(contacts);
        displayList();
      }
      require(['/unhosted/remoteStorage-0.5.1.js'], function(remoteStorage) {
        remoteStorage.onReadyStateChange(function(signedin, online, ready) {
          console.log((signedin?'signedin; ':'')+(online?'online; ':'')+(ready?'ready; ':''));
        });
        document.getElementById('addContact').onclick = function() {
          if(!contacts) {
            contacts = JSON.parse(localStorage['contacts$list']);
          }
          if(!contacts) {
            contacts = {};
          }
          contacts[document.getElementById('newContact').value] = true;
          localStorage['contacts$list'] = JSON.stringify(contacts);
          displayList();
        }
        document.getElementById('connect').onclick = function() {
          remoteStorage.connect(document.getElementById('userAddress').value, ['contacts'], remoteStorage.startSync);
        };
      });
    </script>
  </head>
  <body onload="displayList();">
    <div>
      Account:
      <input id="userAddress" placeholder="user address">
      <input type="submit" value="connect" id="connect">
      <div id="status"></div>
    </div>
    <div>
      Your Contacts:
      <ul id="contacts">
      </ul>
      <input id="newContact"><input type="submit" id="addContact" value="+">
    </div>
  </body>
</html>
