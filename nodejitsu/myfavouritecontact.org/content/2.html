<!DOCTYPE html>
<html lang="en">
<head>
<script>
function bodyOnload() {
  var assertion = decodeURIComponent(location.search.split('=')[1]);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/verifier', true);
  xhr.onreadystatechange = function() {
    if(xhr.readyState == 4) {
      try {
        var response = JSON.parse(xhr.responseText);
        document.getElementById('1').innerHTML = 'Your user address is '+response.email+'; trying to connect you...';

      } catch(e) {
        document.getElementById('1').innerHTML = 'Njet robotet :(';
      }
    }
  }
  xhr.send(assertion);
}
</script>
</head>
<body onload="bodyOnload();">
<h2>My Favourite Contact</h2>
<div id="1">
logging in...
</div>
<br>
<br>
<br>
<input value="pick your favourite contact" type="submit" onclick="location='../contacts.guardcat.org/index.html'"
</body>
</html>
