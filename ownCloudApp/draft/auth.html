<!DOCTYPE html>
<html>
  <head>
    <title>ownCloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://mich.oc/core/img/favicon.png" /><link rel="apple-touch-icon-precomposed" href="http://mich.oc/core/img/favicon-touch.png" />
          <link rel="stylesheet" href="http://mich.oc/core/css/styles.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/core/css/multiselect.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/core/css/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/core/css/jquery-tipsy.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/apps/files_texteditor/css/style.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/apps/files_pdfviewer/css/viewer.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/apps/files_sharing/css/sharing.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/3rdparty/css/chosen/chosen.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="http://mich.oc/apps/files_imageviewer/css/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
          <link rel="stylesheet" href="auth.css" type="text/css" media="screen" />
      </head>
  <body id="body-login">
    <div id="login">
      <header>
        <div id="header">
          <img src="http://mich.oc/core/img/owncloud-logo-medium-white.png" alt="ownCloud" />
        </div>
      </header>
      <section id='main'>
        <div id='oauth'>
          <h2>
            App Authorization
          </h2>
          <h3>
            This app would like to be able to do the following:
          </h3>
          <ul class='scopes'>
            <li>
              Read/write to category &quot;public&quot; on your remoteStorage
            </li>
            <li>
              Read/write to category &quot;documents&quot; on your remoteStorage
            </li>
          </ul>
          <form accept-charset="UTF-8" method="post">
            <div class='actions'>
              <input id="allow-button" type="submit" value="Allow" />
              <input id="deny-button" type="submit" value="Deny" />
            </div>
          </form>

        </div>

      </section>
    </div>
    <footer><p class="info"><a href="http://mich.ochttp://owncloud.org/">ownCloud</a> &ndash; web services under your control</p></footer>
  </body>
</html>
