<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Sites</title>
    <link href="sites.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="json2.js"></script>
    <script src="../jquery-min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../backbone-min.js"></script>
    <script src="backbone-localstorage.js"></script>
    <script src="criteria.js"></script>
    <script src="models.js"></script>
    <script src="collections.js"></script>
    <script src="views.js"></script>
  </head>

  <body>

    <!-- Site App Interface -->

    <div id="siteapp">

      <div class="title">
        <h1>Sites</h1>
      </div>

      <div class="content">

        <div id="create-site">
          <input id="new-site" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="sites">
          <ul id="site-list"></ul>
        </div>

        <div id="site-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a site.</li>
      <li><a href="../../docs/sites.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="site <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="site-content"></div>
          <div id="tags-list">
            <div>?</div>
          </div>
          <span class="site-destroy"></span>
        </div>
        <div class="edit">
          <input class="site-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="site-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="site-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
