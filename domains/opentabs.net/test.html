<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Opentabs.net app</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="http://unhost.it/remoteStorage.js"></script>
    <script src="IOU.js"></script>
  <script>
    var you=remoteStorage.getItem('you');

    function calcSignature(digest, keyPair) {
      return "yours truly";
    }
    function sha1(orig) {
      return 'sha1-asdfasdfasdfasdf';
    }

    function createTab(payer, payee, amount, currency, timestamp, otherFields, keyPair) {
      var obj = {
        payer: payer,
        payee: payee,
        status: 'proposed',
        proposer: keyPair.userAddress,
        amount: amount,
	currency: currency};
      obj.statement = "At timestamp "+timestamp+", "+payer+" starts owing "+payee+" an additional "+amount+" "+currency;
      obj.signatures = {};
      obj.signatures[keyPair.userAddress] = calcSignature(obj.statement, keyPair);
      for(var fieldName in otherFields) {
        obj[fieldName] = otherFields[fieldName];
      }
      return obj;
    }
    function el(el) {
      return document.getElementById(el);
    }
    function val(el) {
      try {
        return document.getElementById(el).value;
      } catch(e) {
        alert(JSON.stringify(e));
      }
    }
    function switchDirection() {
      if(val('direction')=='owed by') {
        document.getElementById('direction').value='owed to';
        document.getElementById('direction').className='negative';
      } else {
        document.getElementById('direction').value='owed by';
        document.getElementById('direction').className='positive';
      }
    }
    function addContact(userAddress) {
      var contacts = remoteStorage.getItem('contacts');
      if(contacts == null) {
        contacts = '[]';
      }
      contacts = JSON.parse(contacts);
      for(var i in contacts) {
        if(contacts[i]==userAddress) {
          return i;
        }
      }
      contacts.push(userAddress);
      contacts = JSON.stringify(contacts);
      remoteStorage.setItem('contacts', contacts);
      return (contacts.length - 1);
    }
    function owe(i) {
      var peer = el('contact'+i).innerHTML;
      if(i==-1) {
        peer = el('contact'+i).value;//inputs use .value instead of .innerHTML
        if(peer=='') {
          alert('please enter the user address of the person you want to open a tab with');
          return;
        } else {
          var newIndex = addContact(peer);
          document.getElementById('contactsDiv').innerHTML = getContactsString();
          //this doesn't update on time: FIXME 
          //owe(newIndex);
          return;
        }
      }
      timestamp = (new Date().getTime());
      document.getElementById(i).innerHTML += 
         '<div>'
          +'<p>'
          +'<input id="description'+i+'" value="Fahrkarte"> '
          +'<input size="3" id="amount'+i+'" value="40"> '
          +'<input type="submit" id="currency'+i+'" value="EUR"></span>'
          +'</p>'
          +'<p>'
          +'<input class="negative" type="submit" value="owed to" id="direction" onclick="switchDirection();"> '
          +'<span>'+peer+'</span> '
          +'</p>'
          +'<p>'
          +'<span onclick="cancel('+i+');">Cancel</span> '
          +'<input type="submit" value="Send" onclick="send('+i+');"></span>'
          +'</p>'
        +'</div>';
    }

    function cancel(i) {
      document.getElementById('contactsDiv').innerHTML = getContactsString();
    }
    function send(i) {
      var payer, payee;
      if(val('direction')=='owed by') {
        payer=el('contact'+i).innerHTML;
        payee=you;
      } else {
        payer=you;
        payee=el('contact'+i).innerHTML;
      }
      sign(payer, payee, i);
    }
    function sign(payer, payee, i) {
      var keyPair = {n: 1, d:1, p:1, q:1, userAddress:you};
      var tab = createTab(payer, payee, val('amount'+i), val('currency'+i), timestamp,
        {
          description: val('description'+i),
          location: 'Berlin'
        },
	keyPair);
      storeTab(tab);
    }
    function storeTab(tab) {
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      if(tabs == null) {
        tabs = [];
      }
      tabs.push(tab);   
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      cancel(i);
    }
    function addNewTab() {
      document.getElementById('newTab').innerHTML= ''
        +'<input id="contact-1" placeholder="user@host">'
        +'<input type="submit" value="+" onclick="owe(-1);">';
        // this needs the same code like in owe(), line 84
    }
    function declineIncoming(i) {
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      tabs[i].status = 'declined';
      //TODO: send notif
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      bodyonload();
    }
    function acceptIncoming(i) {
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      tabs[i].signatures[you]=calcSignature(null, null);
      tabs[i].status = 'accepted';
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      bodyonload();
    }

    function bodyonload() {
      document.getElementById('importantDiv').innerHTML = getImportantString();
      document.getElementById('contactsDiv').innerHTML = getContactsString();
      document.getElementById('historyDiv').innerHTML = getHistoryString();
    }
    function fakeIncoming(i) {
      timestamp = (new Date().getTime());
      var keyPair = {n: 1, d:1, p:1, q:1, userAddress:'jan@unhosted.org'};
      if(i == 1) {
        var tab = createTab(you, keyPair.userAddress, 1, 'beer', timestamp, {}, keyPair);
        storeTab(tab);
      } else  if(i== 2) {
        var tabs = JSON.parse(remoteStorage.getItem('tabs'));
        for(var j in tabs) {
          if(tabs[j].payee==you) {
            keyPair.userAddress = tabs[j].payer;
          }
          if(tabs[j].payer==you) {
            keyPair.userAddress = tabs[j].payee;
          }
          if(((tabs[j].payer==keyPair.userAddress) || (tabs[j].payee==keyPair.userAddress)) &&
            (tabs[j].signatures[keyPair.userAddress]==undefined)) {
            tabs[j].signatures[keyPair.userAddress]=calcSignature(null, keyPair);
            tabs[j].status='accepted';
            remoteStorage.setItem('tabs', JSON.stringify(tabs));
            break;
          }
        }
      } else  if(i==3) {
        var tabs = JSON.parse(remoteStorage.getItem('tabs'));
        for(var j in tabs) {
          if((tabs[j].status=='reque') && (tabs[j].payer==you)) {
            tabs[j].status='received';
            remoteStorage.setItem('tabs', JSON.stringify(tabs));
            break;
          }
          if(((tabs[j].status=='sent') || (tabs[j].status=='accepted') || (tabs[j].status=='requested'))
              && (tabs[j].payer==you)) {
            tabs[j].status='received';
            remoteStorage.setItem('tabs', JSON.stringify(tabs));
            break;
          }
        }
      }
      addContact(keyPair.userAddress);
      bodyonload();
    }
    function unfold(i) {
      document.getElementById('folded'+i).style.display='block';
    }
    function markAsPaid(i) {
      var you = remoteStorage.getItem('you');
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      if(tabs[i].payer==you) {
        tabs[i].status='sent';
      } else {
        tabs[i].status='received';
      }
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      bodyonload();
    }
    function cancelProposed(i) {
      var you = remoteStorage.getItem('you');
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      tabs[i].status='canceled';
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      bodyonload();
    }
    function requestPayment(i) {
      var you = remoteStorage.getItem('you');
      var tabs = JSON.parse(remoteStorage.getItem('tabs'));
      tabs[i].status='requested';
      remoteStorage.setItem('tabs', JSON.stringify(tabs));
      bodyonload();
    }
  </script>
  </head>
  <body onload="bodyonload();">
    <div>
      Fake events:
      <input type="submit" value="incoming IOU" onclick="fakeIncoming(1);">
      <input type="submit" value="one accepted" onclick="fakeIncoming(2);">
      <input type="submit" value="one received" onclick="fakeIncoming(3);">
    </div>
    <div id="importantDiv"></div>
    <div id="newTab">
      <input type="submit" value="Open a Tab" onclick="addNewTab();">
    </div>
    <div id="contactsDiv"></div>
    <div id="historyDiv"></div>
    
  </body>
</html>
