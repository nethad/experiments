<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opentabs.net wire frames</title>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="/screens.css">
</head>
<body>
<div class="main">
<header class="mastHead">
  <div class="loggedInAs">
    <div class="avatar">
      <img src="avatars/butch.gif">
    </div>
    Logged in as:<br>Butch
  </div>
  <a href="overview.html" class="overviewButton">
    Overview
  </a>
</header>
<article class="notifsView">
  <ul class="notifs">
    <li class="notif">
      Welcome!
      <a href="learnMore.html">learn more</a>
    </li>
  </ul>
</article>
<article class="mainView">
  <header>
    <div class="title">
      Opentabs.net
    </div>
    <div class="searchBox">
      Search:
      <input size="3">
    </div>
  </header>
  <ul class="contacts">
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          P
        </div>
        <a href="openTab.html">
          Miss Piggy
        </a>
        <a href="details.html" class="currencySum negative">
	  15 eur
	</a>
      </div>
      <div class="transactionList">
        <ul class="transactions">
	  <li class="transaction">
	    [PAID] Train ticket
	    <span class="currencySum negative">
	      15 eur
	    </span>
	  </li>
	</ul>
      </div>
    </li>
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          Z
        </div>
        <a href="openTab.html">
          Zed
        </a>
      </div>
    </li>
  </ul>
</article>
</div>
<a href="paid.html">Miss Piggy confirms receipt</a>
</body>
</html>
