<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opentabs.net wire frames</title>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="/screens.css">
</head>
<body>
<div class="main">
<header class="mastHead">
  <div class="loggedInAs">
    <div class="avatar">
      <img src="avatars/butch.gif">
    </div>
    Logged in as:<br>Butch
  </div>
  <a href="overview.html" class="overviewButton">
    Overview
  </a>
</header>
<article class="notifsView">
  <ul class="notifs">
    <li class="notif">
      Welcome!
      <a href="learnMore.html">learn more</a>
    </li>
  </ul>
</article>
<article class="mainView">
  <header>
    <div class="title">
      Opentabs.net
    </div>
    <div class="searchBox">
      Search:
      <input size="3">
    </div>
  </header>
  <ul class="contacts">
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          P
        </div>
        <a href="openTab.html">
          Miss Piggy
        </a>
      </div>
      <div class="openTabDialog">
        <span class="description">
	  Train ticket
	</span>
        <span class="amount">
	  15
	</span>
        <span class="currency">
	  euro
	</span>
      </div>
      <div class="openTabDialog">
        <a href="openTab.html" class="direction positive">
	  owed by
	</a>
        <span class="nameRepeat">
	  piggy@opentabs.net
	</span>
      </div>
      <div class="openTabDialog">
        <a href="firstUse.html" class="cancelButton">
	  cancel
	</a>
        <a href="sent.html" class="sendButton">
	  send
	</a>
      </div>
    </li>
    <li class="contact">
      <div class="summary">
        <div class="avatar">
          Z
        </div>
        <a href="openTab.html">
          Zed
        </a>
      </div>
    </li>
  </ul>
</article>
</div>
</body>
</html>
