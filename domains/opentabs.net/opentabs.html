<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Opentabs.net app</title>
    <link rel="stylesheet" type="text/css" href="opentabs.css">
    <script src="opentabs.js"></script>
    <script src="jquery-1.6.4.min.js"></script>
    <script src="jquery.infieldlabel.min.js"></script>
    <script src="js.js"></script>
  </head>
  <body>
    <h1>Your Opentabs</h1>
    <form id="new">
      <span><label class="infield" for="new-reason">New tab</label><input type="text" id="new-reason" value="" onclick="detailsNew();" /></span>
      <span><label class="infield" for="new-amount">How much?</label><input type="text" id="new-amount" value="" /></span>
      <select class="currency" size="1">
        <option value="euro" selected="selected">Euro</option>
    	<option value="dollar">Dollar</option>
        <option value="bitcoin">Bitcoin</option>
        <option value="beer">Beer</option>
        <option value="hugs">Hugs</option>
        <option value="hours">Hours</option>
      </select>
      <br />
        <input type="radio" name="owed" id="owedby" /><label for="owedby">owed by</label>
        <input type="radio" name="owed" id="owedto" /><label for="owedto">owed to</label>
      <br />
      <input type="checkbox" id="urgent" /><label for="urgent">urgent</label></input><input type="submit" value="Send" onclick="sendNewTab();">
    </form>

    <h2>michiel@unhosted.org</h2>
    <ul>
      <li onclick="mark(0);"><span class="reason">reject.js</span><span class="amount">10</span> <span class="currency">&euro;</span></li>
      <li onclick="mark(1);"><span class="reason">PHPConference</span><span class="amount">1</span> <span class="currency">Beer</span></li>
    </ul>

    <h2>jan@unhosted.org</h2>
    <ul>
      <li onclick="mark(2);"><span class="reason">Zoo</span><span class="amount">10</span> <span class="currency">Bananas</span></li>
    </ul>
  </body>
</html>
